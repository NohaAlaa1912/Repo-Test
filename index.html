<html>
    <head>
      <link rel="stylesheet" href="CSS/bootstrap.min.css">
      <link rel="stylesheet" href="CSS/all.min.css">
      <link rel="stylesheet" href="CSS/index_style.css">
    
    </head>
    <body>
        <div class="container py-5">
            <h1 class="text-center text-danger m-2 p-3 font-weight-bold"> Employees Lists </h1>
            <div class="form-group">
                <input id="name" class="form-control" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <input id="age" class="form-control" placeholder="Enter Your Age">
            </div>
            <div class="form-group">
                <input id="salary" class="form-control" placeholder="Enter Your Salary">
            </div>
            <div class="form-group">
                <input id="phone" class="form-control" placeholder="Enter Your phone">
            </div>
            <button id="addbtn" class="btn btn-primary mr-auto m-2"> Add Employee</button>
            <input onkeyup="search(this.value)" class="form-control my-3" placeholder="Search by Name">
            <table class="table">
                <thead>
                    <th> Name </th>
                    <th> Age </th>
                    <th> Salary </th>
                    <th> phone </th>
                    <th></th>
    
                </thead>
                <tbody id="tablebody">

                </tbody>  
            </table>
        </div>

        <script src="js/popper.min.js"></script>

        <script src="js/main.js"></script>    
    </body>
    </html>
